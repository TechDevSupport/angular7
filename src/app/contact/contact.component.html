<h1>Contact Us</h1>
<form [formGroup] ="messageForm" (ngSubmit)="onSubmit()">
	
	<h5 *ngIf="success">Your form is valid</h5>
	<label>
		Name:
		<input type="text" formControlName="name">
		<div *ngIf="submitted && messageForm.controls.name.errors" class="error">Hey</div>
	</label>
	<label>
		Message:
		<textarea formControlName="message"></textarea>
		<div *ngIf="submitted && messageForm.controls.message.errors" class="error">Hey</div>
	</label>
	<input type="submit" value="send Message" class="cta" >
</form>
<div *ngIf="submitted" class="">
	<strong>Name</strong><span>{{messageForm.controls.name.value}}</span>
	<strong>Message</strong><span>{{messageForm.controls.message.value}}</span>
</div>
